<!doctype html>
<html>
	<head>
		<title>Handla</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="style.css" type="text/css" />
		<meta name="viewport" content="width=device-width" />
		<link rel="icon" type="image/png" href="/icon/basket_64.png" sizes="64x64">
		<link rel="manifest" href="manifest.json">
	</head>
	<body>


		<header>
			<h1>
				<svg class="icon icon-cart"><use xlink:href="/icon/icons.svg#icon-cart"></use></svg>
				Handla
			</h1>

			<div class="list-stats"></div>

			<div class="connection-status">
				<div class="online">
					<svg class="icon icon-online">
						<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/icon/icons.svg#icon-online"></use>
					</svg>
				</div>

				<div class="offline">
					<svg class="icon icon-offline">
						<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/icon/icons.svg#icon-offline"></use>
					</svg>
				</div>

				<div class="connecting">
					<svg class="icon icon-connecting">
						<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/icon/icons.svg#icon-connecting"></use>
					</svg>
				</div>
			</div>
		</header>


		<section class="shopping-list-area">
			<ul class="shopping-list"></ul>
		</section>




		<button type="button" id="btnNewItem" class="button-new-item">
			<svg class="icon icon-add">
				<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/icon/icons.svg#icon-add"></use>
			</svg>
		</button>



		<div id="dialogAddItem" class="modal modal-background" style="display: none">
			<div class="modal-window">
				<form name="addItem" action="" method="post">
					<input type="text" name="newItem" list="languages" />
					<datalist id="languages">
						<option value="HTML">
						<option value="CSS">
						<option value="JavaScript">
						<option value="Java">
						<option value="Ruby">
						<option value="PHP">
						<option value="Go">
						<option value="Erlang">
						<option value="Python">
						<option value="C">
						<option value="C#">
						<option value="C++">
					</datalist>
					<button type="submit">LÃ¤gg till</button>
				</form>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
